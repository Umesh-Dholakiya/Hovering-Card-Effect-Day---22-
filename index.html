<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovering Card Effect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <div class="card-number">01</div>
                <div class="card-date">6 oct 2024</div>
            </div>
            <img src="img/1.jpg" alt="" class="card-image">
            <div class="card-body">
                <div class="card-title">HTML Syntax</div>
                <div class="card-text">The Syntax of a language is how it works. hoe to actually write it...</div>
                <span class="card-tag">HTML</span>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="card-number"> 02 </div>
                <div class="card-date">7 oct 2024</div>
            </div>
            <img src="img/2.jpg" class="card-image" alt="">
            <div class="card-body">
                <div class="card-title">Basic types Of HTML Tags</div>
                <div class="card-text">Learn Abot some of the most common HTML tags</div>
                <span class="card-tag">HTML Tags</span>
            </div>

        </div>
    </div>
</body>

</html>
